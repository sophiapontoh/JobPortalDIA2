<div class="container">
    <div class="row row-centered">
        <div class="item">
            <div class="content">
                <img class="image-doc row-centered" src="assets/image/verifEmail.png" alt="image">
            </div>
            <div class="row-centered">
                <form class="form-group col-centered" [formGroup]="forgotPasswordModel.formGroupForgotPassword" (ngSubmit)="onSendingEmail()">
                    <p  class="small text-weight2 ">
                        Enter the email address you use to sign in to
                    </p>
                    <div class="form-size">
                        <div class="form-group">
                            <input formControlName="jobseekerEmail" type="email" class="form-control form-control-user"
                                id="exampleInputEmail" aria-describedby="emailHelp" 
                                placeholder="yourpersonal@mail.com" required>
                                <div class="small margin"
                                    *ngIf="!forgotPasswordModel.formGroupForgotPassword.controls['jobseekerEmail'].valid">
                                    <span style="color: red;">A valid email is required</span>
                                </div>
                        </div>
                        <div class="d-grid gap-2 button py-3">
                            <button (click)="toggleLoading()" class="font-style-btn btn btn-primary btn-user">
                                <img *ngIf="isLoading" style="width : 24px" src="assets/loading.gif" />
                                Reset My Password
                            </button>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div>
